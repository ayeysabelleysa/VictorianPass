<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Visitor Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.4rem;
      color: #333;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      background: #eee;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    .tab.active {
      background: #23412e;
      color: #fff;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #23412e;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1b3223;
    }

    .result {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      display: none;
    }

    .success {
      background: #eafbea;
      color: #2b7a2b;
    }

    .error {
      background: #fdeaea;
      color: #a12b2b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Check Visitor Status</h1>

    <div class="tabs">
      <div class="tab active" data-target="reference">Reference Code</div>
      <div class="tab" data-target="referral">Referral Code</div>
    </div>

    <!-- Reference Code -->
    <div id="reference" class="form-section active">
      <label for="referenceInput">Enter Reference Code</label>
      <input type="text" id="referenceInput" placeholder="e.g. REF12345">
      <button onclick="checkCode('reference')">Check Status</button>
      <div id="referenceResult" class="result"></div>
    </div>

    <!-- Referral Code -->
    <div id="referral" class="form-section">
      <label for="referralInput">Enter Referral Code</label>
      <input type="text" id="referralInput" placeholder="e.g. RES67890">
      <button onclick="checkCode('referral')">Check Status</button>
      <div id="referralResult" class="result"></div>
    </div>
  </div>

  <script>
    // Tab switching
    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('.form-section');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        sections.forEach(s => s.classList.remove('active'));
        document.getElementById(tab.dataset.target).classList.add('active');
      });
    });

    // Mock code check
    function checkCode(type) {
      let input, resultBox;
      if (type === 'reference') {
        input = document.getElementById('referenceInput').value.trim();
        resultBox = document.getElementById('referenceResult');
      } else {
        input = document.getElementById('referralInput').value.trim();
        resultBox = document.getElementById('referralResult');
      }

      resultBox.style.display = 'block';
      if (input === '') {
        resultBox.className = 'result error';
        resultBox.textContent = '⚠️ Please enter a code.';
      } else if (input.startsWith(type === 'reference' ? 'REF' : 'RES')) {
        resultBox.className = 'result success';
        resultBox.textContent = '✅ Code found! Status: Approved';
      } else {
        resultBox.className = 'result error';
        resultBox.textContent = '❌ Invalid code or not found.';
      }
    }
  </script>
</body>
</html>
